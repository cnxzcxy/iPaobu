	<script>
function checkForm(){
	var str = document.all.gps_file.value;
	var pos = str.lastIndexOf(".");
	var lastname = str.substring(pos,str.length);
	lastname = lastname.toLowerCase();
	console.log(lastname);
	if (lastname == '.kml' || lastname == '.gpx' || lastname == '.tcx'){
		$j("#gps_file_type").val(lastname);
		return true;
	}else{
		alert('您选择的文件不是kml gpx tcx类型，请重新选择!');
		return false;
//		return true;
	}
}

	</script>

          <div class="clearfix">

          <div class="actions">
            <input type="submit" class="btn primary" value="保存" >&nbsp;<button type="reset" class="btn">重置</button>
